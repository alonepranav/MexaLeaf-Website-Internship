<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <div class="bg-[url(/wave2.svg)] py-40 bg-no-repeat bg-cover bg-center flex justify-center items-center">
        <p class="bg-[#7ed957] text-white px-3 md:px-10 py-2 md:py-3 md:text-lg rounded-md font-semibold">Apply for
            Java Internship Program</p>
    </div>

    <div class="py-1">
        <div class="flex justify-center items-center">
            <form action="" class="bg-sky-200 p-5 px-3 md:px-7 rounded-xl w-full mx-2 md:w-[40rem]">
                <input placeholder="Enter userid" type="text"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder=" Enter name" type="text"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <textarea name="" rows="3" placeholder="Enter Address"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black"></textarea>
                <input placeholder="Enter Email" type="email"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder="Enter Mobile number" type="number"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder="Enter Highest Qualification" type="text"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder="Score in % in highest qualification" type="number"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder="Skills " type="text"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder="Experience" type="text"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />
                <input placeholder="Upload Resume " type="file"
                    class="py-2 placeholder:text-white mb-5 placeholder:font-semibold placeholder:text-lg text-white text-lg bg-[#7ed957] rounded-md outline-none w-full focus:ring-1 px-3 focus:ring-black" />


                <div class="flex justify-center items-center">
                    <input type="submit" value="Submit"
                        class="py-2 px-7 rounded-md bg-black font-semibold text-white" />
                </div>

            </form>
        </div>
    </div>
    <br />
    <br />
    <br />

</body>

</html>
